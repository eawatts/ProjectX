<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="#{current_session.loggedIn ? 'templates/template_ims.xhtml' : 'templates/template_no_access.xhtml'}">
	<meta charset="utf-8" />
	<ui:define name="title"> Create Purchase Order </ui:define>
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css"
			href="css/ims-purchase-order-view.css" />
	</ui:define>
	<ui:define name="main-content">

		<div class="pageheading">
			<h2>Create Purchase Order</h2>
		</div>

		<div class="row">
			<div class="col-desk-4 col-tab-4">Product</div>
			<div class="col-desk-2 col-tab-2">Supplier</div>
			<div class="col-desk-2 col-tab-2">Quantity</div>
			<div class="col-desk-2 col-tab-2">Add new product</div>
		</div>
		<hr />
		<ui:repeat id="purchaseOrdertable" var="purchase-order-row"
			value="#{current_session.pendingPurchaseOrder.purchaseOrderContents}">
			<h:form>

				<div class="row">
					<div class="col-desk-4 col-tab-4">

						<h:selectOneMenu styleclass="searchselect" value="#{search.category}">
							
								<f:selectItem var="p" value="products.productList" itemValue="#{p.name} - #{p.price}" itemLabel="#{p.name} - #{p.price}"/>	
							
						</h:selectOneMenu>
					
					</div>
					<div class="col-desk-2 col-tab-2">
						<select>
							<ui:repeat var="supplier" value="#{suppliers.suppliersList}">
								<option value="#{supplier.name}"><h:outputText value="#{supplier.name}"/></option>
							</ui:repeat>
						</select>
					</div>
					<div class="col-desk-2 col-tab-2">
					
					</div>
					<div class="col-desk-2 col-tab-2">
						<h:commandButton styleClass="button-green"
							value="Add this line to order" action="purchaseOrder.addRow)" />
					</div>
				</div>
			</h:form>
		</ui:repeat>
		<br />
		<div class="row">
			<div class="col-desk-12 col-tab-12">
				<h:form>
					<h:commandButton styleClass="button-green"
						value="Add another Product"
						action="#{current_session.pendingPurchaseOrder.newRowToPurchaseOrder}" />
				</h:form>
			</div>
		</div>
	</ui:define>
	<br />
</ui:composition>
