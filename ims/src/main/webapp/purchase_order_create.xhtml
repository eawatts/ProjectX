<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="#{current_session.loggedIn ? 'templates/template_ims.xhtml' : 'templates/template_no_access.xhtml'}">
	<meta charset="utf-8" />
	<ui:define name="title"> Create Purchase Order </ui:define>
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css"
			href="css/ims-purchase-order-view.css" />
	</ui:define>
	<ui:define name="main-content">

		<div class="pageheading">
			<h2>Create Purchase Order</h2>
		</div>

		<div class="row">
			<div class="col-desk-4 col-tab-4">Product</div>
			<div class="col-desk-2 col-tab-2">Supplier</div>
			<div class="col-desk-2 col-tab-2">Quantity</div>
			<div class="col-desk-2 col-tab-2">Add new product</div>
		</div>
		<hr />
		<ui:repeat id="purchaseOrdertable" var="purchaseOrderContents"
			value="#{current_session.pendingPurchaseOrder.purchaseOrderContents}">
			<h:form>
				<div class="row">
					<div class="col-desk-4 col-tab-4">

						<h:selectOneMenu sytleclass="searchselect" value="#{purchaseOrderContents.product.id ne null ? purchaseOrderContents.product.id : 1}">
							<f:selectItems var="dropdownproduct" value="#{products.products}" itemValue="#{dropdownproduct.id}" itemLabel="#{dropdownproduct.name} - #{dropdownproduct.price}"/>	
						</h:selectOneMenu>
					
					</div>
					<div class="col-desk-2 col-tab-2">
						<h:selectOneMenu sytleclass="searchselect" value="#{purchaseOrderContents.supplier.id ne null ? purchaseOrderContents.supplier.id : 1}">
							<f:selectItems var="supplier" value="#{suppliers.suppliersList}" itemValue="#{supplier.id}" itemLabel="#{supplier.name}"/>	
						</h:selectOneMenu>
					</div>
					<div class="col-desk-2 col-tab-2">
						<h:inputText styleClass="quantity" type="number"
							value="#{purchaseOrderContents.quantity ne null ? purchaseOrderContents.quantity : 0}" />
					</div>
					<div class="col-desk-2 col-tab-2">
						<h:commandButton styleClass="button-green"
							value="Add this line to order" action="#{purchaseOrders.addLineItem()}" />
					</div>
				</div>
			</h:form>
		</ui:repeat>
		<br />
		<div class="row">
			<div class="col-desk-12 col-tab-12">
				<h:form>
					<h:commandButton styleClass="button-green"
						value="Add another Product"
						action="#{current_session.pendingPurchaseOrder.newRowToPurchaseOrder}" />
				</h:form>
			</div>
		</div>
	</ui:define>
	<br />
</ui:composition>
