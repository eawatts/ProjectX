<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="ims_template.xhtml">
	<meta charset="utf-8" />
	<ui:define name="title">Edit Purchase Order</ui:define>
	<ui:define name="page-stylesheet">
		<link rel="stylesheet" type="text/css"
			href="css/ims-purchase-order-view.css" />
	</ui:define>
	<ui:define name="main-content">
		<div class="pageheading">
			<h2>Edit Purchase Order</h2>
		</div>
		<div class="Supplier Info">
			Supplier ID:
			<h:outputText value="#{purchaseOrder.supplier.id}" />
			<br /> Supplier name:
			<h:outputText value="#{purchaseOrder.supplier.name}" />
			<br /> Approved/rejected:
			<h:outputText value="#{purchaseOrder.approved}" />
			<br /> Rejection Date:
			<h:outputText value="#{purchaseOrder.approvalDate}" />
			<br /> Status:
			<h:outputText value="#{purchaseOrder.status}" />
			<br />
		</div>
		<div class="poheaders">
			<div class="row">
				<div class="col-desk-2 col-tab-2">Product ID</div>
				<div class="col-desk-2 col-tab-2">Name</div>
				<div class="col-desk-2 col-tab-2">Quantity</div>
				<div class="col-desk-2 col-tab-2">Current Stock</div>
				<div class="col-desk-2 col-tab-2">Supplier</div>
				<div class="col-desk-2 col-tab-2">Confirm</div>
			</div>
		</div>
		<h:form>
			<div class="poItems">
				<div class="poitem">
					<div class="row">
						<div class="col-desk-2 col-tab-2">
							<select name="productID">
								<ui:repeat var="product" value="#{products.productIDs}">
									<option value="#{product.id}"> <h:outputText escape="false" value="#{product.id}" /> </option>
								</ui:repeat>
							</select>
						</div>
						<div class="col-desk-2 col-tab-2">
							<h:outputText disabled="true" value="#{product.name}" />
						</div>
						<div class="col-desk-2 col-tab-2">
							<input type="number" name="quantity" min="1"
								max="#{product.stocklevel}" />
						</div>
						<div class="col-desk-2 col-tab-2">
							<h:outputText value="#{product.stocklevel}" />
						</div>
						<div class="col-desk-2 col-tab-2">
							<h:outputText value="#{product.status}" />
						</div>
						<div class="col-desk-2 col-tab-2"></div>
					</div>
				</div>
			</div>
			<br />
		</h:form>
		<div class="Controls">
			<div class="add-generatePO">
				<div class="row">
					<div class="col-desk-6 col-tab-6"></div>

					<div class="col-desk-6 col-tab-6">
						<button name="createPO">Create New Purchase Order</button>
					</div>
				</div>
			</div>
		</div>
		<br />
	</ui:define>
</ui:composition>
