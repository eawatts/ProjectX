<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="#{current_session.loggedIn ? 'templates/template_ims.xhtml' : 'templates/template_no_access.xhtml'}">
	<meta charset="utf-8" />
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/switch.css" />
		<link rel="stylesheet" type="text/css"
			href="libraries/slider/slick.css" />
		<link rel="stylesheet" type="text/css"
			href="libraries/slider/slick-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/slide_custom.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/product.css" />
	</ui:define>

	<ui:define name="title">Product</ui:define>
	<ui:define name="main-content">
		<div class="main-content">
			<!--<div class="breadcrumbs">
				<a href="homepage.xhtml">IMS</a> > <a href="products.xhtml">Product
					List</a> >
				<h:outputText value="#{products.productByID.name}"></h:outputText>
			</div>-->
			<div class="row">
				<h1>
					<h:outputText styleClass="titleText"
						value="#{products.productByID.name}"></h:outputText>
				</h1>
			</div>
			<div class="row">
				<div class="regular slider">
					<ui:repeat var="img" value="#{products.productByID.imgs}">
						<div class="sliderItem">
							<h:form>
								<div class="slider-product-image">
									<img src="img/nb_favicon.png" alt="" />
									<!-- "<img#{img}" -->
								</div>
								<div class="slider-button">
									<h:commandButton action="#{products.setImgAsDefault}" />
								</div>
							</h:form>
						</div>
					</ui:repeat>


				</div>
				<br />
				<h:form>
					<h:commandButton action="#{products.addImg}">Add Image</h:commandButton>
				</h:form>
			</div>
			<br /> <br />
			<hr />
			<div class="row">
				<div class="col-tab-3 col-desk-3">
					<h2>Low Limit</h2>
					<h:outputText class="stocklowlimit"
						value="#{products.productByID.lowLimit}"></h:outputText>
					<button type="button" class="edit_lowlimit">edit</button>
					<h:form>
						<h:inputText class="updatestocklowlimit"
							value="#{products.productByID.lowLimit}"></h:inputText>
						<h:commandButton class="save_lowlimit" value="save"></h:commandButton>
						<button type="button" class="cancel_lowlimit">Cancel</button>
					</h:form>
				</div>

				<div class="col-tab-3 col-desk-3">
					<h2>Stock Level</h2>
					<h:outputText class="stocklevel"
						value="#{products.productByID.currentStock}"></h:outputText>
					<button type="button" class="edit_stocklevel">edit</button>
					<h:form>
						<h:inputText class="update_stocklevel"
							value="#{products.productByID.currentStock}"></h:inputText>
						<h:commandButton class="save_stocklevel" value="save"></h:commandButton>
						<button type="button" class="cancel_stocklevel">Cancel</button>
					</h:form>
				</div>
				<div class="col-tab-3 col-desk-3">
					<h2>Price</h2>
					<h:outputText class="price" value="#{products.productByID.price}"></h:outputText>
					<button type="button" class="edit_price">edit</button>
					<h:form>
						<h:inputText class="update_price"
							value="#{products.productByID.price}"></h:inputText>
						<h:commandButton class="save_price" value="save"></h:commandButton>
						<button type="button" class="cancel_price">Cancel</button>
					</h:form>

				</div>
				<div class="col-tab-3 col-desk-3">
					<h2>Status</h2>
					<div class="onoffswitch">
						<h:form id="switch" name="switch">

							<h:selectBooleanCheckbox name="onoffswitch"
								styleClass="onoffswitch-checkbox" id="myonoffswitch"
								value="#{products.productByID.isDiscontinued}">
								<f:ajax event="click" execute="@form" />
							</h:selectBooleanCheckbox>
							<label class="onoffswitch-label" for="switch:myonoffswitch">
								<span class="onoffswitch-inner"></span> <span
								class="onoffswitch-switch"></span>
							</label>


						</h:form>
					</div>
				</div>
			</div>
			<br /> <br /> <br />
			<hr />
			<div class="row">
				<h2>Description</h2>
				<h:outputText class="showdescription"
					value="#{products.productByID.description}"></h:outputText>
				<button type="button" class="edit_desc">edit</button>
				<h:form>
					<h:inputText class="editdescription"
						value="#{products.productByID.description}"></h:inputText>
					<h:commandButton class="save_desc" value="save"></h:commandButton>
					<button type="button" class="cancel_desc">Cancel</button>
				</h:form>


			</div>
		</div>
	</ui:define>
	<ui:define name="custom-scripts">
		<script type="text/javaScript" src="js/product_edit.js"></script>
		<script type="text/javaScript" src="libraries/slider/slick.min.js"></script>
		<script type="text/javaScript" src="js/product.js"></script>
	</ui:define>
</ui:composition>
