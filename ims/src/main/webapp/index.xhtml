<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template_ims.xhtml">
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/index.css"></link>
	</ui:define>


	<meta charset="utf-8" />
	<ui:define name="title">Home</ui:define>
	<ui:define name="main-content">
		<div class="main-content">
			<div class="row">
				<div class="page-title">
					<h1>Home</h1>
				</div>
				<p class="description">
					<b>Top 25 Low Stock Items</b>
				</p>
			</div>
			<div class="row">
				<div class="table">
					<div class="row table-head">
						<div class="col-tab-3 col-desk-3" align="left">Product ID</div>
						<div class="col-tab-3 col-desk-3">Name</div>
						<div class="col-tab-3 col-desk-3">Current Stock</div>
						<div class="col-tab-3 col-desk-3">Low Limit</div>
					</div>
					<hr class="table-row" />
					<ui:repeat var="product" value="#{products.productDataModel}">
						<div class="row">
							<div class="col-tab-3 col-desk-3" align="left">
								<p>
									<h:outputText value="#{product.id}" />
								</p>
							</div>
							<div class="col-tab-3 col-desk-3">
								<p>
									<h:outputText value="#{product.name}" />
								</p>
							</div>
							<div class="col-tab-3 col-desk-3">
								<p>
									<h:outputText value="#{product.currentStock}" />
								</p>
							</div>
							<div class="col-tab-3 col-desk-3">
								<p>
									<h:outputText value="#{product.lowLimit}" />
								</p>
							</div>
						</div>
						<hr class="table-row" />
					</ui:repeat>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
