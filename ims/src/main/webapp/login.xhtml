<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template_login.xhtml">

	<meta charset="utf-8" />
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</ui:define>
	<ui:define name="title">Login</ui:define>
	<ui:define name="main-content">

		<div class="main-content">
			<article class="mainBody">
				<h:form>
					<div class="row">
						<div class="col-tab-12 col-desk-12">

							<div class="login">
								<h1>Login</h1>
							</div>

							<div class="description">
								<p>Please login to your NB Gardens Account to access
									website.</p>
							</div>

							<div class="login-error">
								<h:outputText rendered="#{login.error ne null}"
									class="login-error" value="#{login.error}" />
							</div>
							<br />
						</div>
					</div>
					<div class="row">
						<div class="col-tab-12 col-desk-12">
							<label>Username:<h:inputText class="login_input"
									type="text" value="#{login.username}" />
							</label> <br />
						</div>
					</div>

					<div class="row second-row">
						<div class="col-tab-12 col-desk-12">
							<label>Password:<h:inputSecret
									styleClass="password-input" class="login_input" type="password"
									value="#{login.password}" />
							</label> <br />
						</div>
					</div>
					<br />
					<h:commandButton class="button-green" action="#{login.login()}"
						type="submit" value="Login"></h:commandButton>
				</h:form>
				<br />
			</article>


			<h:form>
				<h:commandButton class="button-green" action="#{database.seed()}"
					type="submit" value="DB" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>
