<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/template_login.xhtml">

	<meta charset="utf-8" />
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</ui:define>
	<ui:define name="title">Login</ui:define>
	<ui:define name="main-content">

		<div class="main-content">
			<div class="row">
				<div class="col-tab-12 col-desk-12">
					<article class="mainBody">
						<div class="login">
							<h1>Login</h1>
						</div>

						<div class="description">
							<p>Please login to your NB Gardens Account to access website.</p>
						</div>
						<h:form>
							<div>
								<h:outputText rendered="#{login.error ne null}"
									class="login-error" value="#{login.error}" />
							</div>

							<label>Username: <h:inputText class="login_input"
									type="text" value="#{login.username}" />
							</label>
							<br />
							<br />
							<label> Password: <h:inputSecret class="login_input"
									type="password" value="#{login.password}" />
							</label>
							<br />
							<br />
							<h:commandButton class="button-green" action="#{login.login()}"
								type="submit" value="Login"></h:commandButton>
						</h:form>
						<br />
					</article>
				</div>
			</div>
		</div>

		<h:form>
			<h:commandButton class="button-green" action="#{database.seed()}"
				type="submit" value="DB" />
		</h:form>
	</ui:define>

</ui:composition>
