<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="#{current_session.loggedIn ? 'templates/template_ims.xhtml' : 'templates/template_no_access.xhtml'}">

	<meta charset="utf-8" />

	<ui:define name="title">Metrics</ui:define>

	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/metrics.css" />
	</ui:define>





	<ui:define name="main-content">
		<div class="main-content">
			<div class="main-content">
				<div class="row">
					<div class="col-tab-12 col-desk-12">
						<h1 class="Heading">Metrics</h1>
					</div>
				</div>
				<div id="hidden-content" class="dontsee">
					<ui:repeat var="product" value="#{products.productList}">
						<div class="row">
							<div class="col-tab-6 col-desk-6 name">
								<h:outputText value="#{product.name}" />
							</div>
							<div class="col-tab-6 col-desk-6 stock">
								<h:outputText value="#{product.currentStock}" />
							</div>
						</div>
					</ui:repeat>
				</div>
				<div id="hidden-content3" class="dontsee">
					<ui:repeat var="product" value="#{products.productList}">
						<div class="row">
							<div class="col-tab-4 col-desk-4 name">
								<h:outputText value="#{product.name}" />
							</div>
							<div class="col-tab-4 col-desk-4 cstock">
								<h:outputText value="#{product.currentStock}" />
							</div>
							<div class="col-tab-4 col-desk-4 lowLimit">
								<h:outputText value="#{product.lowLimit}" />
							</div>
						</div>
					</ui:repeat>
				</div>
				<div id="hidden-content4" class="dontsee">
					<ui:repeat var="product" value="#{products.productList}">
						<div class="row">
							<div class="col-tab-3 col-desk-3 name">
								<h:outputText value="#{product.name}" />
							</div>
							<div class="col-tab-3 col-desk-3 cstock">
								<h:outputText value="#{product.currentStock}" />
							</div>
							<div class="col-tab-3 col-desk-3 price">
								<h:outputText value="#{product.price}" />
							</div>
							<div class="col-tab-3 col-desk-3 lowLimit">
								<h:outputText value="#{product.lowLimit}" />
							</div>
						</div>
					</ui:repeat>
				</div>

				<div id="hidden-content2" class="dontsee">
					<ui:repeat var="lowProduct" value="#{products.lowStockProducts}">
						<div class="row">
							<div class="col-tab-4 col-desk-4 name">
								<h:outputText value="#{lowProduct.name}" />
							</div>
							<div class="col-tab-4 col-desk-4 cstock">
								<h:outputText value="#{lowProduct.currentStock}" />
							</div>
							<div class="col-tab-4 col-desk-4 lowLimit">
								<h:outputText value="#{lowProduct.lowLimit}" />
							</div>
						</div>
					</ui:repeat>
				</div>


				<div class="row see">
					<div class="col-tab-12 col-desk-12">
						<div id="piechart" class="piechart"></div>
					</div>
				</div>


				<div class="row">
					<div class="col-tab-4 col-desk-4 name">
						<h:commandButton styleClass="button-green view-button"
							value="25 Lowest Stock Products"
							onclick="location.href='#popup3'"></h:commandButton>
						<div id="popup3" class="overlay">
							<div class="popup">
								<a class="close" href="#">X</a>
								<div class="content">
									<div class="row">
										<div id="chart_div" style="width: 900px; height: 500px;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-tab-4 col-desk-4 name">
						<h:commandButton styleClass="button-green view-button"
							value="Stock Against Low Limit" onclick="location.href='#popup4'"></h:commandButton>
						<div id="popup4" class="overlay">
							<div class="popup">
								<a class="close" href="#">X</a>
								<div class="content">
									<div class="row">
										<div id="chart_div1" style="width: 900px; height: 500px;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-tab-4 col-desk-4 name">
						<h:commandButton styleClass="button-green view-button"
							value="Correlation between Stock and Price"
							onclick="location.href='#popup5'"></h:commandButton>
						<div id="popup5" class="overlay">
							<div class="popup">
								<a class="close" href="#">X</a>
								<div class="content">
									<div class="row">
										<div id="series_chart_div"
											style="width: 900px; height: 500px;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
		<!-- Javascript -->
		<script type="text/javaScript" src="js/metrics.js"></script>
		<ui:insert name="custom-scripts" />
	</ui:define>
</ui:composition>
