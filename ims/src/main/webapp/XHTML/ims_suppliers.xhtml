<ui:composition 
xmlns="https://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="ims_template.xhtml">
	<link rel="stylesheet" type="text/css" href="../css/ims_supplier.css">
	<meta charset="utf-8" />
	<ui:define name="title">Suppliers</ui:define>
	<ui:define name="maincontent">
		<div class="main-content">
			<br />
			<h1>Suppliers Table</h1>
			<div class="row">
				<div class="col-tab-12 col-desk-12">
					<form id="supplier-table">
						<h:outputText escape="false" value="No SUppliers Found"
							rendered="#{suppliers.dataModel.rowCount ==0}" />
						<div class="div-table">
							<div class="header-row">
								<div class="row">
									<div class="col-tab-1 col-desk-1">Supplier ID</div>
									<div class="col-tab-2 col-desk-2">Name</div>
									<div class="col-tab-1 col-desk-1">Address Line 1</div>
									<div class="col-tab-2 col-desk-2">Address Line 2</div>
									<div class="col-tab-3 col-desk-3">Post Code</div>
									<div class="col-tab-2 col-desk-2">Phone Number</div>
								</div>
							</div>
							<ui:repeat var="supplier" value="#{suppliers.dataModel}">
								<div class="product-row">
									<div class="row">
										<div class="col-tab-1 col-desk-1">
											<h:outputText value="#{suppliers.supplier.id}"></h:outputText>
										</div>
										<div class="col-tab-2 col-desk-2">
											<h:outputText value="#{suppliers.supplier.name}"></h:outputText>
										</div>
										<div class="col-tab-1 col-desk-1">
											<h:outputText value="#{suppliers.supplier.addressLine1}"></h:outputText>
										</div>
										<div class="col-tab-2 col-desk-2">
											<h:outputText value="#{suppliers.supplier.addressLine2}"></h:outputText>
										</div>
										<div class="col-tab-3 col-desk-3">
											<h:outputText value="#{suppliers.supplier.postcode}"></h:outputText>
										</div>
										<div class="col-tab-2 col-desk-2">
											<h:outputText value="#{suppliers.supplier.phone}"></h:outputText>
										</div>
										<div class="col-tab-1 col-desk-1">
											<button id="editP" type="button"
												onclick="location.href='#popup1'">Edit</button>
										</div>
									</div>
								</div>
							</ui:repeat>
						</div>
						<button id="add" type="button" onclick="location.href='#popup2'">Add</button>
						<div id="popup2" class="overlay">
							<div class="popup">
								<h2>Add Supplier</h2>
								<a class="close" href="#">X</a>
								<div class="content">
									<h:form class="addForm">
										Name <h:inputText type="text" class="Sname"
											action="#{suppliers.supplier.name}" required="true"
											requiredMessage="Please Enter Name"></h:inputText>
										<br /> 
										Address Line 1 <h:inputText type="text" class="Saddr"
											action="#{suppliers.supplier.addressLine1}" required="true"
											requiredMessage="Please Enter Address Line 1"></h:inputText>
										Address Line 2 <h:inputText type="text" class="Saddr"
											action="#{suppliers.supplier.addressLine2}" required="true"
											requiredMessage="Please Enter Address Line 2"></h:inputText>
										Postcode <h:inputText type="text" class="Saddr"
											action="#{suppliers.supplier.postcode}"
											pattern="[A-Z]{1-2} [0-9]{1-2} [0-9]{1} [A-Z]{2} "
											required="true" requiredMessage="Please Enter Postcode"></h:inputText>
										Phone <h:inputText type="text" class="Saddr"
											action="#{suppliers.supplier.phone}" required="true"
											requiredMessage="Please Enter Phone Number"></h:inputText>
										<h:commandButton class="submit-button" type="submit"
											action="#{Suppliers.createSupplier}" value="Create Supplier">
										</h:commandButton>
									</h:form>
								</div>
							</div>
						</div>
						<div id="popup1" class="overlay">
							<div class="popup">
								<h2>Edit Supplier</h2>
								<a class="close" href="#">X</a>
								<div class="content">
									<h:form action="ims_suppliers.html">
										Name <h:inputText type="text" class="Sname"
											action="#{suppliers.supplier.name}" required="true"
											requiredMessage="Please Enter Name"></h:inputText>
										<br /> 
										Address Line 1 <h:inputText type="text" class="Saddr"
											action="#{suppliers.supplier.addressLine1}" required="true"
											requiredMessage="Please Enter Address Line 1"></h:inputText>
										Address Line 2 <h:inputText type="text" class="Saddr"
											action="#{suppliers.supplier.addressLine2}" required="true"
											requiredMessage="Please Enter Address Line 2"></h:inputText>
										Postcode <h:inputText type="text" class="Saddr"
											action="#{suppliers.supplier.postcode}"
											pattern="[A-Z]{1-2} [0-9]{1-2} [0-9]{1} [A-Z]{2} "
											required="true" requiredMessage="Please Enter Postcode"></h:inputText>
										Phone <h:inputText type="text" class="Saddr"
											action="#{suppliers.supplier.phone}" required="true"
											requiredMessage="Please Enter Phone Number"></h:inputText>
										<h:commandButton class="submit-button" type="submit"
											action="#{Suppliers.editSupplier}" value="Edit Supplier"></h:commandButton>
									</h:form>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
