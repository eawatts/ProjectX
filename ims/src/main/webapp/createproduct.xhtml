<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="#{current_session.loggedIn ? 'templates/template_ims.xhtml' : 'templates/template_no_access.xhtml'}">
	<meta charset="utf-8" />
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/product.css" />
		<link rel="stylesheet" type="text/css" href="css/switch.css" />
	</ui:define>

	<ui:define name="title">Product</ui:define>
	<ui:define name="main-content">
		<div class="main-content">
			<div class="row">
				<div class="col-tab-12 col-desk-12">
					<h1>Adding a new product</h1>
				</div>
			</div>
			<h:form>
				<div class="row">
					<div class="col-tab-12 col-desk-12">
						<h:outputText styleClass="section-header"
							value="Input product name:"></h:outputText>
						<br /> <br />
						<h:inputText class="set" value="#{newproduct.product.name}"></h:inputText>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-tab-12 col-desk-12">
						<h:outputText styleClass="section-header"
							value="Input product details:"></h:outputText>
						<br /> <br />
					</div>
					<div class="col-tab-3 col-desk-3">
						<h3>Set stock low limit:</h3>
						<h:inputText class="set" value="#{newproduct.product.lowLimit}"></h:inputText>
					</div>
					<div class="col-tab-3 col-desk-3">
						<h4>Set stock level:</h4>
						<h:inputText class="set"
							value="#{newproduct.product.currentStock}"></h:inputText>
					</div>
					<div class="col-tab-3 col-desk-3">
						<h3>Set price:</h3>
						<h:inputText class="set" value="#{newproduct.product.price}"></h:inputText>
					</div>
					<div class="col-tab-3 col-desk-3">
						<h3>Set status:</h3>
						<div class="onoffswitch">
							<h:selectBooleanCheckbox name="onoffswitch"
								styleClass="onoffswitch-checkbox" id="myonoffswitch"
								value="#{newproduct.product.isDiscontinued}"></h:selectBooleanCheckbox>
							<label class="onoffswitch-label" for="switch:myonoffswitch">
								<span class="onoffswitch-inner"></span> <span
								class="onoffswitch-switch"></span>
							</label>
						</div>
					</div>
				</div>




				<div class="row">
					<div class="col-tab-6 col-desk-6">
						<h3>Set Description:</h3>
						<h:inputText class="set" styleClass="description-input" value="#{newproduct.product.description}"></h:inputText>
					</div>
				</div>
				<br />
				<hr />
				<div class="row">
					<div class="col-tab-3 col-desk-3">
						<h:commandButton class="addproduct" styleClass="button-green"
							value="Add new product" action="#{newproduct.addProduct}"></h:commandButton>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
