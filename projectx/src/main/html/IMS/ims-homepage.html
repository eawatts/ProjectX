<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/product_list.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<div class=pageContent>
		<div id=content-main>
			<br />
			<div name=breadcrumb>
				<ul class="breadcrumb">
					<a href="#">Home </a>
					<a href="#">> Products</a>
				</ul>
			</div>
			<div class=row>
				<div class="col-tab-4 col-desk-4">
					<div id=Title>
						<h1>Top 25 Low Stock Items</h1>
					</div>
				</div>
				<div class="col-tab-8 col-desk-8">
					<div id=description>
						<h2>click produt name to edit</h2>
					</div>
				</div>
			</div>
			</br>
			<div class=grid>
				<div class=row>
					<div class="col-tab-2 col-desk-2">
						<h2 class=gridHeading>Product ID</h2>
					</div>
					<div class="col-tab-2 col-desk-2">
						<h2 class=gridHeading>Name</h2>
					</div>
					<div class="col-tab-2 col-desk-2">
						<h2 class=gridHeading>Current Stock</h2>
					</div>
					<div class="col-tab-2 col-desk-2">
						<h2 class=gridHeading>Low Limit</h2>
					</div>
					<div class="col-tab-2 col-desk-2">
						<h2 class=gridHeading>Description</h2>
					</div>
					<div class="col-tab-2 col-desk-2">
						<h2 class=gridHeading>Supplier</h2>
					</div>
				</div>
				<div class=row>
					<div class="col-tab-2 col-desk-2">
						<p class=gridLine>#</p>
					</div>
					<div class="col-tab-2 col-desk-2">
						<p class=gridLine>name</p>
					</div>
					<div class="col-tab-2 col-desk-2">
						<p class=gridLine>#</p>
					</div>
					<div class="col-tab-2 col-desk-2">
						<p class=gridLine>#</p>
					</div>
					<div class="col-tab-2 col-desk-2">
						<p class=gridLine>blah blah blah</p>
					</div>
					<div class="col-tab-2 col-desk-2">
						<p class=gridLine>
							<select>
								<option value="supplierA">supplierA</option>
								<option value="supplierB">supplierB</option>
								<option value="supplierC">supplierC</option>
								<option value="supplierD" selected>supplierD</option>
							</select>
						</p>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
