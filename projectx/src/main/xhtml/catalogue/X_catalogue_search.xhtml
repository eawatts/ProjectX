<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body> 
      <ui:composition template="XTemplate.xhtml">
         <ui:define name="maincontent">
            <h2>  Search Results </h2>
            <div class="searchresults">
               <ui:repeat var="result" value="#{product.getProducts}" varStatus="status">
                  <div class="searchresult">
                     <div class="row">
                        <div class="col-desk-1">
                           #{result.number}
                        </div>
                        <div class="col-desk-2">
                           #{result.image}
                        </div>
                        <div class="col-desk-6">
                           #{result.shortDescription}
                        </div>
                        <div class="col-desk-3">
                           <h:commandButton action="#{basket.addproduct(result)}"> Add to Basket </h:commandButton>
                           <br>
                           <h:commandButton action="#{wishlist.addproduct(result)}"> Add to Wishlist </h:commandButton>
                        </div>
                     </div>
                  </div>
               </ui:repeat>
            </div>
         </ui:define> 
      </ui:composition> 
   </h:body> 
</html>
