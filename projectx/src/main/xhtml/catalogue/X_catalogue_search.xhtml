
<ui:composition 
   xmlns="https://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/core"
   template="XTemplate.xhtml">
   <ui:define name="pageTitle"> Search Results </ui:define>
   <ui:define name="maincontent">
      <h2>  Search Results </h2>
      <div class="searchresults">
         <ui:repeat var="result" value="#{product.getProducts}" varStatus="status">
            <div class="searchresult">
               <div class="row">
                  <div class="col-desk-1">
                     #{result.number}
                  </div>
                  <div class="col-desk-2">
                     #{result.image}
                  </div>
                  <div class="col-desk-6">
                     #{result.shortDescription}
                  </div>
                  <div class="col-desk-3">
                     <h:commandButton action="#{basket.addproduct(result)}"> Add to Basket </h:commandButton>
                     <br />
                     <h:commandButton action="#{wishlist.addproduct(result)}"> Add to Wishlist </h:commandButton>
                  </div>
               </div>
            </div>
         </ui:repeat>
      </div>
   </ui:define> 
</ui:composition>
