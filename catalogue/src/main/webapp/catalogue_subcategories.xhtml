<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/catalogue_template.xhtml">
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css"
			href="css/catalogue_categories.css"></link>
	</ui:define>
	<meta charset="ISO-8859-1" />
	<ui:define name="title">
		<h:outputText value="#{category.categoryList.cat.getName()}">
		</h:outputText>
	</ui:define>
	<ui:define name="main-content">
		<div>
			<h2>
			<h:outputText value="#{category.categoryList.cat.getName()}">
			</h:outputText>
			</h2>
			<div class="row">
				<ui:repeat var="#{category.categoryList.cat.subCategoryList}" value="subCat">
					<div class="col-tab-6 col-desk-4">
						<div class="box">
							<h:graphicImage class="accord"
								value="http://placehold.it/140x100" />
							<h:button class="accordion"
								value="#{subCat.getName()}"
								outcome="subCat"></h:button>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>
	</ui:define>
</ui:composition>
