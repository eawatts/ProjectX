<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/catalogue_template.xhtml">
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/catalogue_basket.css" />
	</ui:define>
	<ui:define name="title">Basket</ui:define>
	<ui:define name="main-content">
		<div>
			<div class="row">
				<div class="col-tab-12 col-desk-12">
					<div class="page-title">
						<h1>Basket</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-tab-2 col-desk-2">
					<p></p>
				</div>
				<div class="col-tab-4 col-desk-4">
					<h2>Product Name</h2>
				</div>
				<div class="col-tab-1 col-desk-1">
					<h2>Quantity</h2>
				</div>
				<div class="col-tab-2 col-desk-2">
					<h2>Product Price</h2>
				</div>
				<div class="col-tab-2 col-desk-2">
					<h2>Sub-total</h2>
				</div>
				<div class="col-tab-1 col-desk-1"></div>
			</div>
			<h:outputText styleClass="basket-empty" escape="false"
				value="No items currently in your basket"
				rendered="#{basket.basket == null}">Your basket is empty
				</h:outputText>
			<ui:repeat var="basket_product" value="#{basket.basket}">
				<div class="row">
					<div class="col-tab-2 col-desk-2">
						<h:graphicImage
							class="basket-image" value="img#{basket_product.product.productImageFilepath}" />
					</div>
					<div class="col-tab-4 col-desk-4">
						<h:panelGroup renedered="#{basket.basket != null}">
							<h:outputText styleClass="basket-row"  value="#{basket_product.product.name}" />
						</h:panelGroup>
					</div>
					<div class="col-tab-1 col-desk-1">
						<h:outputText styleClass="basket-row"  value="#{basket_product.quantity}" />
					</div>
					<div class="col-tab-2 col-desk-2">
						<h:outputText styleClass="basket-row"  value="&#163;#{basket_product.product.priceToDisplay}" />
					</div>
					<div class="col-tab-2 col-desk-2">
						<h:outputText styleClass="basket-row"  value="&#163;#{basket_product.basketProductPrice}" />
					</div>
					<div class="col-tab-1 col-desk-1">
					
						<h:form>
							<h:commandButton class="button-brown" value="Delete" action="#{basket.removeProduct(basket_product.product.id)}"/>
						</h:form>
						
					</div>
				</div>
				<hr />
			</ui:repeat>
			<br />
			<hr />
			<div class="row">
				<div class="col-tab-8 col-desk-8">
					<p>
						<h:graphicImage class="progress-bar"
							value="#{user.basket.checkoutProgress}" />
					</p>
				</div>
				<div class="col-tab-4 col-desk-4">
					<div class="basket-bottom-right">
						<h2>Total Price</h2>
						<h:outputText value="&#163;#{basket.totalBasketPrice}"></h:outputText>
						<br/>
						<br/>
						<a href="checkout.xhtml"><button type="button" class="basket-button button-green">Proceed
							to checkout</button></a>
						<a href="catalogue_index.xhtml"><button type="button" class="basket-button button-brown">Continue
							Shopping</button></a>
					</div>
				</div>
			</div>
			<hr />
			<br />
		</div>
	</ui:define>
</ui:composition>
