<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/catalogue_template.xhtml">
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/catalogue_basket.css"/>
	</ui:define>
	<ui:define name="title">Basket</ui:define>
	<ui:define name="main-content">
		<br />
		<div>
			<br />
			<div class="row">
				<div class="col-tab-12 col-desk-12">
					<div class="page-title">
						<h1>Basket</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-tab-2 col-desk-2"><p></p></div>
				<div class="col-tab-6 col-desk-6">
					<h2>Product Description</h2>
				</div>
				<div class="col-tab-2 col-desk-2">
					<h2>Quantity</h2>
				</div>
				<div class="col-tab-2 col-desk-2">
					<h2>Product Price</h2>
				</div>
			</div>
			<ui:repeat>
				<div class="row">
					<div class="col-tab-2 col-desk-2">

						<h:graphicImage value="#{user.basket.getNextItem.productImage}" />

					</div>
					<div class="col-tab-6 col-desk-6">
						<h:outputText escape="false"
							value="No items currently in your basket"
							rendered="#{user.basket.basketCount == 0}" />
						<h:panelGroup renedered="#{user.basket.basketCount > 0}">
							<h:outputText
								value="#{user.basket.getNextItem.productDescription}" />
						</h:panelGroup>
					</div>
					<div class="col-tab-2 col-desk-2">
						<input type="number" name="quantity" />
						<h:outputText value="#{user.basket.getNextItem.quantity}" />
					</div>
					<div class="col-tab-2 col-desk-2">
						<h:outputText value="#{user.basket.getNextItem.price}" />
					</div>
				</div>
			</ui:repeat>
			<br />
			<hr />
			<div class="row">
				<div class="col-tab-8 col-desk-8">
					<p>
						<h:graphicImage class="progress-bar"
						value="#{user.basket.checkoutProgress}" />
					</p>
				</div>
				<div class="col-tab-4 col-desk-4">
					<div class="basket-bottom-right">
						<h2>Sub-total</h2>
						<p>price</p>
						<button type="button" class="basket-button button-green">Proceed to checkout</button>
						<button type="button" class="basket-button button-green">Continue Shopping</button>
					</div>
				</div>
			</div>
			<hr />
			<br />
		</div>
	</ui:define>
</ui:composition>
