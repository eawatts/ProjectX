<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/catalogue_template.xhtml">
	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css"
			href="css/catalogue_categories.css"></link>
	</ui:define>
	<meta charset="ISO-8859-1" />
	<ui:define name="title">Categories</ui:define>
	<ui:define name="main-content">

		<div>
			<h1>Categories</h1>
			<div class="row">
				<ui:repeat var="cat" value="#{category.categories}">
					<div class="col-tab-6 col-desk-4">
						<div class="box">
							<h:form>
								<h:commandLink
									action="#{category.viewSubcatagory(cat.categoryID)}">
									<h:graphicImage
											class="accord" value="http://placehold.it/140x100" />
								</h:commandLink>
							</h:form>
							
							<h:commandButton class="accordion" value="#{cat.name}"
								outcome="cat">
							</h:commandButton>
							<div class="panel">
								<p>
									<ui:repeat var="subCat" value="#{cat.subCategories}">
										<h:form>
										<h:commandLink value="#{subCat.name}" action="#{products.viewList(subCat.name)}"></h:commandLink>
										<br></br>
										</h:form>
									</ui:repeat>
								</p>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
		</div>
		<script type="text/javascript" src="js/catalogue_categories.js">
			
		</script>
	</ui:define>
</ui:composition>
