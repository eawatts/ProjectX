<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/catalogue_template.xhtml">

	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/catalogue_account.css"></link>
	</ui:define>

	<ui:define name="title">Your Account</ui:define>

	<ui:define name="main-content">
		<div class="row">
			<div class="col-tab-12 col-desk-12">
				<h:panelGroup layout="block" rendered="#{current_session.loggedIn eq true}">
					<h1>Your Account</h1>
					<p>
					 Username:<h:outputText value="#{current_session.user.username}"></h:outputText>
					</p>
					<h:form>
					<h:commandButton class="button-brown" action="#{login.logout()}"
							type="submit" value="Logout"></h:commandButton>
					</h:form>
				</h:panelGroup>
				</div>
			</div>
	</ui:define>
</ui:composition>
