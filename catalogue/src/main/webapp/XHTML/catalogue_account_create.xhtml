<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/catalogue_template.xhtml">

	<?xml-stylesheet type="text/css" href="css/catalogue_create_account.css"?>
	<ui:define name="title">Create Account</ui:define>

	<ui:define name="main-content">
		<div>
			<div id="createaccountheading">
				<h1>Create Account</h1>
			</div>
			<div id="userInfo">
				<h2>User Info</h2>
				<form>
					<div id="userInfoForm">
						Title: <select name="title">
							<option value="Mr">Mr</option>
							<option value="Mrs">Mrs</option>
							<option value="Miss">Miss</option>
							<option value="Ms">Ms</option>
							<option value="Dr">Dr</option>
							<option value="Lord">Lord</option>
							<option value="Lady">Lady</option>
							<option value="Duke">Duke</option>
							<option value="Duchess">Duchess</option>
							<option value="HRH">HRH</option>
						</select> <br/>
						<br/> Email: 
						<input type="text" name="email" /><br/>
						<br/> First Name: 
						<input type="text" name="firstname" /><br /> <br /> Last Name: <input
							type="text" name="lastname" /><br /> <br /> Age: <input
							type="text" name="age" /><br/> <br /> Bio:  <input type="text"
							name="bio" /><br /> <br />
					</div>
					<hr />
					<h2>Address</h2>
					<div id="address">
						House Number: <input type="text" name="housenumber" /><br /> <br />
						Street: <input type="text" name="street" /><br /> <br /> Town: <input
							type="text" name="town" /><br /> <br /> Post Code: <input
							type="text" name="postcode" /><br /> <br />
					</div>
					<hr />
					<h2>Payment details</h2>
					<div id="payment">
						Account No.: <input type="text" name="accountnumber" /><br /> <br />
						Sort Code: <input type="text" name="sortcode" /><br /> <br />
					</div>
					<hr />
					<div id="submitbutton">
						<input type="submit" name="createAccount" value="Create Account" class="button-green" />
					</div>
				</form>
			</div>
		</div>

	</ui:define>
</ui:composition>
