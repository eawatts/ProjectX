<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="#">
	<!-- This will be where the name of the template file will fill in -->
	<link rel="stylesheet" type="text/css" href="css/basket.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/breadcrumb.css"> -->
	<ui:define name="title">
			Basket - NB Gardens
		</ui:define>
	<ui:define name="main-content">
		<div class="main-content">
			<br />
			<!-- <div id="breadcrumbs">
				<ul class="breadcrumb">
					<li><a href="index.html">Home</a></li>
					<li><a href="">Purchase</a></li>
					<li>Basket</li>
				</ul>
			</div> -->
		</div>
		<div>
			<br>
			<div class="row">
				<div class="col-tab-12 col-desk-12">
					<div class="page-title">
						<h1>Basket</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-tab-2 col-desk-2"></div>
				<div class="col-tab-6 col-desk-6">
					<h2>Product Description</h2>
				</div>
				<div class="col-tab-2 col-desk-2">
					<h2>Quantity</h2>
				</div>
				<div class="col-tab-2 col-desk-2">
					<h2>Product Price</h2>
				</div>
			</div>

			<ui:repeat>

			</ui:repeat>

			<div class="row">
				<div class="col-tab-2 col-desk-2">
					<h:graphicImage value="http://placehold.it/140x100">
						<!--<img src="http://placehold.it/140x100"> <!-- put code to grab product image -->
				</div>
				<div class="col-tab-6 col-desk-6">
					<h:outputText escape="false"
						value="No items currently in your basket"
						rendered="#{user.basket.basketCount == 0" />
					<h:panelGroup renedered="#{user.basket.basketCount > 0}">
						<h:outputText
							value="#{user.basket.getNextItem.productDescription}" />
						<!-- code to get product description -->
				</div>
				<div class="col-tab-2 col-desk-2">
					<input type="number" name="quantity"> <!-- code to get current number of item in basket with option to change -->
				</div>
				<div class="col-tab-2 col-desk-2">
					<p>price</p>
					<!-- code to get the price of the item -->
				</div>
			</div>


			<br>
			<hr />
			<div class="row">
				<div class="col-tab-8 col-desk-8">
					<img class="progress-bar" src="../assets/BasketProgress.JPG" />
				</div>
				<div class="col-tab-4 col-desk-4">
					<div class="basket-bottom-right">
						<h2>Subtotal</h2>
						<p>price</p>
						<button type="button">Proceed to checkout</button>
						<button type="button">Continue Shopping</button>
					</div>
				</div>
			</div>
			<hr />
			<br />
		</div>
	</ui:define>
</ui:composition>
