<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main_template.xhtml">
   <ui:define name="title"> Search Results </ui:define>
   <ui:define name="main-content">
      <h2>  Search Results </h2>
      <div class="searchresults">
         <ui:repeat var="product" value="#{search.getSearchResults()}">
            <div class="searchresult">
               <div class="row">
                  <div class="col-desk-1">
                     <h:outputText value="#{product.id}" />
                  </div>
                  <div class="col-desk-2">
                  	<h:graphicImage value="#{product.productImageFilepath}"/>
                  </div>
                  <div class="col-desk-6">
                  	<h:outputText value="#{product.description}" />
                  </div>
                  <div class="col-desk-3">
                     <h:commandButton action="#{basket.addproduct(product)}"> Add to Basket </h:commandButton>
                     <br />
                     <h:commandButton action="#{wishlist.addproduct(product)}"> Add to Wishlist </h:commandButton>
                  </div>
               </div>
            </div>
         </ui:repeat>
      </div>
   </ui:define> 
</ui:composition>
