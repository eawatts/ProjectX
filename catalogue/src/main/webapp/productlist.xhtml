<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main_template.xhtml">

	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/productList.css" />
		<link rel="stylesheet" type="text/css" href="css/breadcrumb.css" />
		<link rel="stylesheet" type="text/css"
			href="libraries/slider/slick.css"></link>
		<link rel="stylesheet" type="text/css"
			href="libraries/slider/slick-theme.css"></link>
		<link rel="stylesheet" type="text/css" href="css/slide_custom.css"></link>
	</ui:define>

	<ui:define name="title">Productlist</ui:define>

	<ui:define name="main-content">
		<div class="main content">
			<div class="row">
				<div id="title">
					<h1>
						<h:outputText value="#{subcategory.name}">
						</h:outputText>
						- Products
					</h1>
				</div>
			</div>
			<ui:repeat var="product" value="#{products.subcatsProducts}">
				<div class="row">
					<div class="col-tab-3 col-desk-3">
						<div id="product-image">
							<img src="img#{product.productImageFilepath}"></img>
						</div>
					</div>
					<div class="col-tab-5 col-desk-5">
							<h3>
								<h:form>
									<h:commandLink class="product-title" value="#{product.name}"
										action='#{products.view(product.id)}' />
								</h:form>
							</h3>
							<br />
							<h:outputText value="#{product.description}"></h:outputText>
					</div>
					<div class="col-tab-2 col-desk-2 price">
						<h5>
							Â£
							<h:outputText value="#{product.priceToDisplay}"></h:outputText>
						</h5>
					</div>
					<div class="col-tab-2 col-desk-2">
						<h:form>
							<h:commandButton
								action="#{current_session.basket.addSingleProductToBasket(product)}"
								class="button-green addB" value="Add to Basket" />
						</h:form>
					</div>
				</div>
				<hr />
			</ui:repeat>
		</div>
	</ui:define>

	<ui:define name="custom-scripts">
		<script type="text/javaScript" src="libraries/slider/slick.min.js"></script>
		<script type="text/javaScript" src="js/product.js"></script>
	</ui:define>

</ui:composition>
