<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/catalogue_template.xhtml">

	<ui:define name="custom-css">
		<link rel="stylesheet" type="text/css" href="css/catalogue_index.css"></link>
		<link rel="stylesheet" type="text/css" href="libraries/slider/slick.css"></link>
		<link rel="stylesheet" type="text/css" href="libraries/slider/slick-theme.css"></link>
		<link rel="stylesheet" type="text/css" href="css/template_slide_custom.css"></link>
	</ui:define>

	<ui:define name="title">Welcome</ui:define>

	<ui:define name="main-content">
		<div>
			<div class="row">
				<div class="col-tab-12 col-desk-12">
					<a href="/catalogue/catalogue_index.xhtml"
						name="NB Gardens Home Page"> <h:graphicImage
							class="main-banner-img" value="img/index/banner_grass_text.jpg"
							alt="Grass Banner"></h:graphicImage>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-tab-12 col-desk-12">
				<h2 class="category-heading">Top Products</h2>
					<div class="regular slider">
					<ui:repeat var="current_product" value="#{products.topProducts}">
						<div> <!-- Leave this div in. -->
							<img src="http://placehold.it/350x300?text=1"></img>
							<div class="product-slider-title-container">
								<h:outputText class="product-slider-title" value="#{current_product.name}"/>
							</div>
							<button type="button"
										class="button-green product-slider-atb"
										onclick="#{user.backet()}">Add to Basket&#160;&#160;<i class="fa fa-shopping-basket"></i></button>
							<div>
								<ul class="product-slider-star-rating">
									<li class="product-slider-star" >
										<i class="fa fa-star" aria-hidden="true"></i>
									</li>
									<li class="product-slider-star" >
										<i class="fa fa-star" aria-hidden="true"></i>
									</li>
									<li class="product-slider-star" >
										<i class="fa fa-star" aria-hidden="true"></i>
									</li>
									<li class="product-slider-star" >
										<i class="fa fa-star" aria-hidden="true"></i>
									</li>
									<li class="product-slider-star" >
										<i class="fa fa-star" aria-hidden="true"></i>
									</li>
								</ul>
							</div>						
						</div>
					</ui:repeat>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-tab-12 col-desk-12">
				<hr class="category-divider"/>
				<h2 class="category-heading">Seasonal</h2>
					<div class="regular slider" data-slick='{"slidesToShow":4, "slidesToScroll":4}'>
					<ui:repeat var="current_product" value="#{products.seasonalProducts}">
						<div> <!-- Leave this div in. -->
							<img src="http://placehold.it/350x300?text=1"></img>
							<h:outputText class="product-slider-title" value="#{current_product.name}"/>
							<button type="button"
										class="button-green product-slider-atb"
										onclick="#{user.backet()}">Add to Basket&#160;&#160;<i class="fa fa-shopping-basket"></i></button>						
						</div>
					</ui:repeat>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

	<ui:define name="custom-scripts">
		<script type="text/javaScript" src="libraries/slider/slick.min.js"></script>
		<script type="text/javaScript" src="js/catalogue_index.js"></script>
	</ui:define>

</ui:composition>
