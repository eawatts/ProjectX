<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/catalogue_template.xhtml">
	<meta charset="utf-8" />
	<ui:define name="custom-css">
	<link rel="stylesheet" type="text/css" href="css/responsive2.css"/>
	<link rel="stylesheet" type="text/css" href="css/catalogue.css"/>
	</ui:define>
	<ui:define name="title">
		<h:outputText value="#{subcategory.name}" />
		<h:outputText value=" - " />
		<h:outputText value="#{subcategory.subcategoryName}" />
	</ui:define>

	<ui:define name="main-content">
		<h1>
			<h:outputText value="#{subcategory.categoryName}" />
		<h:outputText value=" - " />
		<h:outputText value="#{subcategory.subcategoryName}" />
		</h1>
		
		<ui:repeat var="current_product" value="#{products.topProducts}">
		 		<div class="row">
					<div class="col-tab-2 col-desk-2">
						<h:graphicImage value="#{REMOVE_products.imgPath}" />
					</div>
					<div class="col-tab-4 col-desk-4">
						<h:outputText escape="false"
							value="No items in subcategory"
							rendered="#{subcatagory.getProducts == 0}" />
						<h:panelGroup rendered="#{user.basket.basketCount > 0}">
							<h:outputText value="#{current_product.name}" />
						</h:panelGroup>
					</div>
					<div class="col-tab-3 col-desk-3">
						
							<ui:repeat var="" value="">
								<!-- put in repeat of star rating to print number of stars -->
							</ui:repeat>
						<br/>
						<p><h:outputText value="#{REMOVE_products.productDescription}" /></p>
					</div>
					<div class="col-tab-3 col-desk-3">
						<input type="number" name="quantity" />
						<h:outputText value="#{REMOVE_products.productPrice}" />
					</div>
					<div class="col-tab-3 col-desk-3">
					<i class="fa fa-gbp" aria-hidden="true"></i>
						<h:outputText value="#{REMOVE_products.productPrice}"/><br/><br/>
						<h:commandButton value="Add To Basket" class="button-green"/>
					</div>
				</div>
		</ui:repeat>    			    
  
      				
  </ui:define>
</ui:composition>
